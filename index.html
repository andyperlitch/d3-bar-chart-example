<!DOCTYPE html>
<body>
<style>
.chart {
  width: 80%;
  height: 200px;
  margin: 20px auto;
}
.chart rect {
  fill: steelblue;
}

.chart text {
  fill: white;
  font: 10px sans-serif;
  text-anchor: end;
}
</style>

<svg class="chart"></svg>
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/d3/d3.min.js"></script>
<script>

var data = [20, 10, 30, 25, 54];
var chart = d3.select(".chart");
var $chart = $(chart[0]);
var x = d3.scale.linear()
  .domain([0, d3.max(data)])
  .range([0, $chart.width()]);

var barHeight = Math.floor($chart.height() / data.length);

var bars = chart.selectAll("g");
var barsUpdate = bars.data(data)
var barEnter = barsUpdate.enter().append("g");
barEnter.attr("transform", function(d, i) {
  return "translate(0, " + (i * barHeight) + ")";
});
barEnter.append("rect")
  .attr("width", function(d) {
    return x(d);
  })
  .attr("height", (barHeight - 1) + "px")
barEnter.append("text")
  .attr("x", function(d) {
    return x(d) - 3;
  })
  .attr("y", barHeight / 2)
  .attr("dy", ".35em")
  .text(function(d) {
    return d;
  });

</script>
</body>
